<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="cal.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" value="0" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="input('%')">%</button>
            <button onclick="input('/')">÷</button>

            <button onclick="input('sin(')">sin</button>
            <button onclick="input('cos(')">cos</button>
            <button onclick="input('tan(')">tan</button>
            <button onclick="input('')"></button>

            <button onclick="input('Math.PI')">π</button>
            <button onclick="input('^')">x^y</button>
            <button onclick="input('Math.sqrt(')">√</button>
            <button onclick="input('-')">-</button>

            <button onclick="input('(')">(</button>
            <button onclick="input(')')">)</button>


            <button onclick="input('log(')">log</button> <!-- Log button -->
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="input('+')">+</button>

            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button onclick="calculate()">=</button>

            <button onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
